<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <!-- tailwind & dsisyUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- navbar start  -->
    <div class="container mx-auto">
      <div class="navbar bg-[#f85559] py-4 my-16 rounded-full">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="hover:bg-[#f85559] px-8 text-white text-2xl">Home</a>
              </li>
              <li>
                <a class="hover:bg-[#f85559] px-8 text-white text-2xl">About</a>
              </li>
              <li>
                <a class="hover:bg-[#f85559] px-8 text-white text-2xl">Shop</a>
              </li>
              <li>
                <a class="hover:bg-[#f85559] px-8 text-white text-2xl"
                  >All Fruits</a
                >
              </li>
            </ul>
          </div>
          <!-- <a class="btn btn-ghost text-xl">daisyUI</a> -->
          <div class="space-x-4 hidden lg:flex px-8 text-white text-2xl">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Shop</a>
            <a href="#">All Fruits</a>
          </div>
        </div>

        <div class="navbar-center lg:flex space-x-10">
          <img src="images/logo.png" alt="" />
          <h6 class="text-white text-5xl font-semibold">Fresh Fruits</h6>
        </div>

        <div class="navbar-end">
          <div class="bg-white hidden lg:flex mx-8 py-3 px-8 rounded-full">
            <input type="text" placeholder="Search here" />
            <img class="w-[20px]" src="images/Frame.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- navbar start  -->
  </body>
</html>
